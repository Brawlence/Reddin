<!DOCTYPE html>
<html lang="en" class="">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="theme-color" content="#ffffff">
    <title>Redding — reddit text post reader</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Reddin is an ajax reddit reader!">
    <link rel="icon" href="./prereq/icon.svg">
    <link rel="stylesheet" type="text/css" href="./prereq/fonts.css">
    <link rel="stylesheet" type="text/css" href="./prereq/main.css">
</head>

<body>
    <h1><a id="header" href="https://www.reddit.com/message/compose/?to=Viperys&subject=Reddin&message=I'd%20like%20to%20tell%20you%20about%20my%20idea…" title="view reddit comments">Reddin is lightweight text post reader for <i>Reddit</i>!</a></h1>
    <div id="navigation">
        <input id="whereTo" value="https://www.reddit.com/r/HFY/comments/i7qje7/wizard_tournament_humans_need_not_apply/">
        <button class="ajax" autofocus>→</button>
    </div>
    <div id="ajaxable">
        <h2 id="WTD">What to do:</h2>
        <ol>
            <li>Paste the link to the box</li>
            <li>Press the button</li>

            <li>Enjoy the <span class="rbw">magic</span>.</li>
        </ol>
    </div>
    <div id="version" data-tooltip="version 0.7.2, october 3, 2ѳ²°">⎚</div>
    <a href="#header">
         <div id="arrow">
            <span></span>
            <span></span>
            <span></span>
        </div>
    </a>
    <script>
        var scriptSrc = [
            "./prereq/main_script.js",
            "./prereq/ajax_links.js"
        ];
        for (let script of scriptSrc) {
            var scriptObj = document.body.appendChild(document.createElement('script'));
            scriptObj.async = false;
            scriptObj.src = script;
        }
    </script>
</body>

</html>
